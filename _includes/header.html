<header class="site-header" role="banner">

  <div class="wrapper">
    <a class="site-title logo-link" rel="author" href="{{ '/' | relative_url }}">
      <img src="{{ '/assets/images/logoOptionC.png' | relative_url }}" alt="{{ site.title }}">
      <span class="visually-hidden">{{ site.title }}</span>
    </a>

    <nav class="site-nav">
      <input type="checkbox" id="nav-trigger" class="nav-trigger" />
      <label for="nav-trigger">
        <span class="menu-icon">
          <svg viewBox="0 0 18 15" width="18px" height="15px">
            <path fill="#424242"
                  d="M1,1 L17,1 L17,3 L1,3 Z
                     M1,7 L17,7 L17,9 L1,9 Z
                     M1,13 L17,13 L17,15 L1,15 Z"/>
          </svg>
        </span>
      </label>

      <div class="trigger">
        {% assign nav_items = site.data.navigation | sort: "order" %}
        <img src="/assets/images/Icons/ph--snowflake-light.svg" alt="" class="nav-icon-open" />
        {% for item in nav_items %} 
          <div class="nav-group">
            <a class="page-link main-link" href="{{ item.url | relative_url }}">{{ item.title }}</a>
            {% if item.children %}
              <ul class="sub-links">
                {% assign children = item.children | sort: "order" %}
                {% for child in children %}
                  <li><a class="page-link" href="{{ child.url | relative_url }}">{{ child.title }}</a></li>
                {% endfor %}
              </ul>
            {% endif %}
          </div>
        {% endfor %}
      </div>
    </nav>
  </div>
</header>
