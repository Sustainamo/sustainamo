<header class="site-header" role="banner">

  <div class="wrapper">
    <a class="site-title logo-link" rel="author" href="{{ '/' | relative_url }}">
      <img src="{{ '/assets/images/logo.svg' | relative_url }}" alt="{{ site.title }}">
      <span class="visually-hidden">{{ site.title }}</span>
    </a>

    <nav class="site-nav">
      <input type="checkbox" id="nav-trigger" class="nav-trigger" />
      <label for="nav-trigger">
        <span class="menu-icon">
          <svg viewBox="0 0 18 15" width="18px" height="15px">
            <path fill="#424242"
                  d="M1,1 L17,1 L17,3 L1,3 Z
                     M1,7 L17,7 L17,9 L1,9 Z
                     M1,13 L17,13 L17,15 L1,15 Z"/>
          </svg>
        </span>
      </label>

      <div class="trigger">
        {%- assign nav_pages = site.pages | where: "nav", true | sort: "nav_order" -%}
        {%- for page in nav_pages -%}
          <a class="page-link" href="{{ page.url | relative_url }}">{{ page.nav_title | default: page.title | escape }}</a>
        {%- endfor -%}
      </div>
    </nav>
  </div>
</header>
