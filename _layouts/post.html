---
layout: default
---

<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">
      <time class="dt-published" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
        {{ page.date | date: "%B %d, %Y" }}
      </time>
      {%- if site.author -%}
        â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person">
            <span class="p-author h-card" itemprop="name">{{ site.author }}</span>
          </span>
      {%- endif -%}
    </p>  
  </header>
  
  <section class="post-content">
    {{ content }}
     <div class="no-print">
          {%- comment -%}
            {% include navlinks.html %}
          {%- endcomment -%}

    </div>
  </section>

  <!-- add hidden canonical URL to help search engines -->
  <a class="u-url" href="{{ page.url | relative_url }}" hidden></a>

  <!-- Insert comments here -->
  <div class="comments">
    <script src="https://utteranc.es/client.js"
            repo="ashterism/ashterism"
            issue-term="pathname"
            theme="github-light"
            crossorigin="anonymous"
            async>
    </script>
  </div>

</article>
